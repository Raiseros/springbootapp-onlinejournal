<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-muted">Journal Directory</h3>
    <hr class="my-4">

</div>


<div sec:authorize="hasRole('teacher')">

    <p>Welcome  <td  th:each="tempTeacher : ${teacherList}" th:if="${tempTeacher.id.equals(tempTeacherName)}"
                     th:text="${tempTeacher.firstName}"  />  to online journal!</p>

    <div class="user">
        User: <span sec:authentication="principal.username"></span>
    </div>
    </br>

    <br>
    <div class="role">
        Role: <span sec:authentication="principal.authorities"></span>
    </div>

    <form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/logout}"
          method="POST">

        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Logout</button>
        </div>
    </form>
    <div class="table-warning text-center col-4">

        <a th:href="@{/journal(teacherName=${tempTeacherName})}" class="btn btn-primary btn-sm"
           role="button">Journal</a>


        <a th:href="@{/grades(teacherName=${tempTeacherName})}" class="btn btn-danger btn-sm"
           role="button">Grades</a>

        <a th:href="@{/students(teacherName=${tempTeacherName})}" class="btn btn-warning btn-sm"
           role="button">Students</a>

        <a th:href="@{/news(teacherName=${tempTeacherName})}" class="btn btn-success btn-sm"
           role="button">News</a>

    </div>


    <p></p>
    <form action="#" th:action="@{/registry-lesson}">
        <input type="submit" class="btn btn-success" value="New lesson">
    </form>
    <p></p>

</div>


<div sec:authorize="hasRole('student')">
    <p>Welcome <td th:each="tempStudent : ${studentList}" th:if="${tempStudent.id.equals(tempStudentName)}"
                   th:text="${tempStudent.firstName}" /> to online journal!</p>
    <div class="user">
        User: <span sec:authentication="principal.username"></span>
    </div>
    </br>

    <br>
    <div class="role">
        Role: <span sec:authentication="principal.authorities"></span>
    </div>

    <form role="form" class="form-horizontal" action="#" th:action="@{/showMyLoginPage/logout}"
          method="POST">

        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Logout</button>
        </div>
    </form>
    <div class="table-warning text-center col-4">

        <a th:href="@{/journal(studentName=${tempStudentName})}" class="btn btn-primary btn-sm"
           role="button">Journal</a>


        <a th:href="@{/grades(studentName=${tempStudentName})}" class="btn btn-danger btn-sm"
           role="button">Grades</a>

        <a th:href="@{/news(studentName=${tempStudentName})}" class="btn btn-success btn-sm"
           role="button">News</a>


    </div>

</div>




<div style="text-align: center; padding-bottom: 20px;">

    <select id="id_dateId" onchange="date_class_student()">

        <option value="">-- select date --</option>
        <option th:each="date : ${dateLessonList}" th:value="${date}"
                th:text="${date}" th:selected="${date.equals(datLesson)}">

        </option>
    </select>
</div>




<div sec:authorize="hasRole('teacher')">

    <script>
        function date_class_student() {
            var date = document.getElementById("id_dateId").value;
            var classNameStudent = document.getElementById("id_instId").value;
            var studentName = document.getElementById("id_studentName").value;
            var teacherName = [[${tempTeacherName}]];
            window.location = 'journal?datLesson=' + date + '&clName=' + classNameStudent + '&studentName='
                + studentName +  '&teacherName=' + teacherName;
        }
    </script>


<p></p>


<div style="text-align: center; padding-bottom: 20px;">

       <select id="id_instId" onchange="date_class_student()">
        <option value="">-- select student class --</option>
        <option th:each="className : ${classnameStudentList}" th:value="${className}"
                th:text="${className}" th:selected="${className.equals(classNameStudent)}">

        </option>
    </select>

</div>

<p></p>


<div style="text-align: center; padding-bottom: 20px;">

    <select id="id_studentName" name="id_studentName" onchange="date_class_student()">

        <option value="">---------- select student ----------</option>
        <option th:each="tempStudent : ${studentList}" th:value="${tempStudent.id}"
                th:text="${tempStudent.lastName} + ' ' + ${tempStudent.firstName}  + ' ' + ${tempStudent.middleName}"
                th:selected="${tempStudent.id.equals(tempStudentName)}" >
        </option>
    </select>


</div>
</div>



<div sec:authorize="hasRole('student')">

    <script>
        function date_class_student() {
            var date = document.getElementById("id_dateId").value;
            var studentName = document.getElementById("id_studentName").value;
            window.location = 'journal?datLesson=' + date + '&studentName=' + studentName;
        }
    </script>

    <div style="text-align: center; padding-bottom: 20px;">

        <select id="id_studentName" name="id_studentName">

            <option disabled value="">---------- select student ----------</option>
            <option th:each="tempStudent : ${studentList}" th:value="${tempStudent.id}"
                    th:text="${tempStudent.lastName} + ' ' + ${tempStudent.firstName}  + ' ' + ${tempStudent.middleName}"
                    th:selected="${tempStudent.id.equals(tempStudentName)}" disabled>
            </option>
        </select>


    </div>


</div>

<div class="table-responsive">
    <table border="1" class="table table-striped table-hover table-bordered">

     <tbody>


        <tr  th:name="${tempStudentName}"
             th:if="${tempStudentName} != null" class="d-flex" th:each="tempJournal : ${journal}">

            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${#dates.format(tempJournal.date_lesson, 'EE, dd')}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournal.number_lesson}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournal.time_lesson}"/>
            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${tempJournal.fullname_course}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournal.shortname_course}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournal.class_name}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournal.school_building}"/>
            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${tempJournal.homework}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournal.classname_student}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournal.time_break}"/>
            <td class="table-warning  d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournal.overall_score}"/>


            <div sec:authorize="hasRole('teacher')">

            <td class="table-warning text-center col-1">


                <a th:href="@{/formForUpdate(journalId=${tempJournal.id}, studName=${tempStudentName},
                   idScore=${tempJournal.getId_sc()}, datLesson=${datLesson})}"
                   class="btn btn-primary btn-sm"
                   role="button">Update</a>


                <a th:href="@{/deleteScore(journalId=${tempJournal.id}, idStudName=${tempStudentName},
                 datLesson=${datLesson})}" class="btn btn-danger btn-sm"
                   role="button">Delete Score</a>

            </td>

                </div>

            </tr>

            <div sec:authorize="hasRole('teacher')">
        <tr th:name="${tempStudentName}"
            th:if="${tempStudentName} == null" class="d-flex" th:each="tempJournals : ${journals}">

            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${#dates.format(tempJournals.dateLesson, 'EE, dd')}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournals.numberLesson}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournals.timeLesson}"/>
            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${tempJournals.fullnameCourse}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournals.shortnameCourse}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournals.className}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournals.schoolBuilding}"/>
            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${tempJournals.homework}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempJournals.classnameStudent}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempJournals.timeBreak}"/>
            <td class="table-warning text-center col-1">



                <a th:href="@{/formForUpdate(journalId=${tempJournals.id}, datLesson=${datLesson},
                 clName=${classNameStudent})}"
                   class="btn btn-primary btn-sm"
                   role="button">Update</a>


                <a th:href="@{/delete(journalId=${tempJournals.id}, datLesson=${datLesson},
                 clName=${classNameStudent})}" class="btn btn-danger btn-sm"
                   role="button">Delete</a>

            </td>

        </tr>
        </div>
     </tbody>

    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<!--vbhh-->

</body>
</html>
