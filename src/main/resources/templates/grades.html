<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-muted">Journal Directory</h3>
    <hr class="my-4">

</div>


<div sec:authorize="hasRole('teacher')">
    <p>Welcome to online journal!</p>
    <div class="user">
        User: <span sec:authentication="principal.username"></span>
    </div>
    </br>

    <br>
    <div class="role">
        Role: <span sec:authentication="principal.authorities"></span>
    </div>

    <form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/logout}"
          method="POST">

        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Logout</button>
        </div>
    </form>
    <div class="table-warning text-center col-6">

        <a th:href="@{/journal}" class="btn btn-primary btn-sm"
           role="button">Journal</a>


        <a th:href="@{/grades}" class="btn btn-danger btn-sm"
           role="button">Grades</a>

    </div>

    <p></p>


    <div style="text-align: center; padding-bottom: 20px;">

        <select id="id_dateId" onchange="date_class_student()">

            <option value="">-- select date --</option>
            <option th:each="date : ${dateLessonMonthList}" th:value="${date}"
                    th:text="${date}" th:selected="${date.equals(datLesson)}">

            </option>
        </select>

        <script>
            function date_class_student() {
                var date = document.getElementById("id_dateId").value;
                var classNameStudent = document.getElementById("id_instId").value;
                var courseNameStudent = document.getElementById("id_courseId").value;
                var studentName = document.getElementById("id_studentName").value;
                window.location = 'grades?datLesson=' + date + '&courseName=' + courseNameStudent + '&clName=' + classNameStudent + '&studentName='
                    + studentName;
            }
        </script>

    </div>
    <p></p>

     <div style="text-align: center; padding-bottom: 20px;">

        <select id="id_courseId" onchange="date_class_student()">

            <option value="">-- select course --</option>
            <option th:each="course : ${courseList}" th:value="${course.courseShortName}"
                    th:text="${course.courseName}" th:selected="${course.courseShortName.equals(courseName)}">

            </option>
        </select>


    </div>
    <p></p>


    <div style="text-align: center; padding-bottom: 20px;">

        <select id="id_instId" onchange="date_class_student()">
            <option value="">-- select student class --</option>
            <option th:each="className : ${classnameStudentList}" th:value="${className}"
                    th:text="${className}" th:selected="${className.equals(classNameStudent)}">

            </option>
        </select>

    </div>
    <p></p>


    <div style="text-align: center; padding-bottom: 20px;">

        <select id="id_studentName" name="id_studentName" onchange="date_class_student()">

            <option value="">---------- select student ----------</option>
            <option th:each="tempStudent : ${studentList}" th:value="${tempStudent.id}"
                    th:text="${tempStudent.lastName} + ' ' + ${tempStudent.firstName}  + ' ' + ${tempStudent.middleName}"
                    th:selected="${tempStudent.id.equals(tempStudentName)}" >
            </option>
        </select>


    </div>

    <div th:each="tempCourseList : ${courseList}">
    <div class="table-responsive">
        <table border="1" class="table-striped table-hover table-bordered" th:each="tempGrades,countCourse : ${grades.?[shortname_course == #root.tempCourseList.courseShortName]}">

           <!-- <thead class="lines">-->

          <!--  </thead>-->
            <div class="row" th:if="${countCourse.first}" >
                <div class="col-lg-12">
                    <thead>
            <tr>


                <th rowspan="2" class="table-warning  justify-content-center align-items-center   col-xs-6"  >Student Name</th>



                <th   class="table-warning  d-inline-flex justify-content-center align-items-center col-lg-12"  th:text="${tempGrades.shortname_course}" >Short Name Course</th>

                <tr>
                <div th:each="tempDataRow : ${dateFullFormatLessonList}">

                 <div th:each="tempNumberLesson : ${ClassScheduleList}">
                 <div  th:each="tempGradesDataNumberLesson,countDataNumberLesson : ${grades.?[shortname_course == #root.tempCourseList.courseShortName  and date_lesson == #root.tempDataRow.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]}" >
                     <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDataRow.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) > 1}">
                <td th:if="${countDataNumberLesson.first}" id="nowrap" class="table-warning  d-inline-flex justify-content-center align-items-center col-xs-12"  th:text="${#dates.format(tempGradesDataNumberLesson.date_lesson, 'dd.MM')}">Short Name Course</td>
                 </div>
                     <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDataRow.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) == 1}">
                         <td id="nowrap" class="table-warning  d-inline-flex justify-content-center align-items-center col-xs-12"  th:text="${#dates.format(tempGradesDataNumberLesson.date_lesson, 'dd.MM')}">Short Name Course</td>
                     </div>

                </div>
                    </div>
                    </div>
               </tr>

            </tr>
                    </thead>
       </div>
            </div>

            <tbody>
            <div th:each="tempStudentList : ${studentList}">

            <tr class="table-warning" th:each="tempGradesCourseStudent,countCourseStudent : ${grades.?[shortname_course == #root.tempCourseList.courseShortName and last_name == #root.tempStudentList.lastName and first_name == #root.tempStudentList.firstName and middle_name == #root.tempStudentList.middleName]}" th:if="${countCourse.first}">




                   <div class="d-inline-flex justify-content-start align-items-center col-lg-3"  th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and last_name == #root.tempStudentList.lastName and first_name == #root.tempStudentList.firstName and middle_name == #root.tempStudentList.middleName]) > 1 and countCourseStudent.first}" >
                       <td th:if="${countCourse.first}"

                           th:text="${tempGradesCourseStudent.last_name} + ' ' + ${tempGradesCourseStudent.first_name}  + ' ' + ${tempGradesCourseStudent.middle_name}"/>

                       <div th:each="tempDateStudent : ${dateFullFormatLessonList}">
                           <div th:each="tempNumberLesson : ${ClassScheduleList}">

                       <div th:each="tempGradesNumberLesson,countNumberLesson : ${grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]}" >

                           <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) > 1}">
                           <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name == tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name == tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name == tempGradesNumberLesson.middle_name}"
                               th:text="${tempGradesNumberLesson.overall_score}">
                          </div>
                           <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) == 1}">

                           <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name == tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name == tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name == tempGradesNumberLesson.middle_name}"
                               th:text="${tempGradesNumberLesson.overall_score}"   />

                           <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name != tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name != tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name != tempGradesNumberLesson.middle_name}">&nbsp</td>
                           </div>

                       </div>
                       </div>
                       </div>
                   </div>




                       <div  class="d-inline-flex justify-content-start align-items-center col-lg-3" th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and last_name == #root.tempStudentList.lastName and first_name == #root.tempStudentList.firstName and middle_name == #root.tempStudentList.middleName]) == 1 and countCourseStudent.first}">
                       <td th:if="${countCourse.first}"

                           th:text="${tempGradesCourseStudent.last_name} + ' ' + ${tempGradesCourseStudent.first_name}  + ' ' + ${tempGradesCourseStudent.middle_name}"/>

                           <div th:each="tempDateStudent : ${dateFullFormatLessonList}">
                               <div th:each="tempNumberLesson : ${ClassScheduleList}">

                           <div  th:each="tempGradesNumberLesson,countNumberLesson : ${grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]}"] >

                               <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) > 1}">
                                   <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule and last_name == #root.tempStudentList.lastName and first_name == #root.tempStudentList.firstName and middle_name == #root.tempStudentList.middleName]) > 0}">
                               <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name == tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name == tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name == tempGradesNumberLesson.middle_name}"
                                   th:text="${tempGradesNumberLesson.overall_score}"   />
                                   </div>

                                   <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule and last_name == #root.tempStudentList.lastName and first_name == #root.tempStudentList.firstName and middle_name == #root.tempStudentList.middleName]) == 0}">
                                   <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name != tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name != tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name != tempGradesNumberLesson.middle_name and countNumberLesson.first}">&nbsp</td>
                                   </div>

                               </div>

                               <div th:if="${#lists.size(grades.?[shortname_course == #root.tempCourseList.courseShortName and date_lesson == #root.tempDateStudent.dateLesson and number_lesson == #root.tempNumberLesson.numberLessonClShedule]) == 1}">

                                   <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name == tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name == tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name == tempGradesNumberLesson.middle_name}"
                                       th:text="${tempGradesNumberLesson.overall_score}"   />

                                   <td class="d-inline-flex col-lg-3" th:if="${tempGradesCourseStudent.last_name != tempGradesNumberLesson.last_name and tempGradesCourseStudent.first_name != tempGradesNumberLesson.first_name and tempGradesCourseStudent.middle_name != tempGradesNumberLesson.middle_name}">&nbsp</td>

                               </div>

                           </div>

                           </div>


                   </div>
                       </div>
            </div>

            </tr>



            </tbody>









<!--
                    <a th:href="@{/formForUpdate(journalId=${tempJournal.id}, studName=${tempStudentName},
                   idScore=${tempJournal.getId_sc()}, datLesson=${datLesson})}"
                       class="btn btn-primary btn-sm"
                       role="button">Update</a>


                    <a th:href="@{/deleteScore(journalId=${tempJournal.id}, idStudName=${tempStudentName}, datLesson=${datLesson})}" class="btn btn-danger btn-sm"
                       role="button">Delete Score</a>&ndash;&gt;-->

               <!-- </td>-->

<!--
            </tr>-->



        </table>


    </div>

    </div>
    <p></p>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
