<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="text-muted">Journal Directory</h3>
    <hr class="my-4">

</div>


<div sec:authorize="hasRole('teacher')">
    <p>Welcome <td th:each="tempTeacher : ${teacherList}" th:if="${tempTeacher.id.equals(tempTeacherName)}" th:text="${tempTeacher.firstName}"/> to online journal!</p>
    <div class="user">
        User: <span sec:authentication="principal.username"></span>
    </div>
    </br>

    <br>
    <div class="role">
        Role: <span sec:authentication="principal.authorities"></span>
    </div>

    <form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/logout}"
          method="POST">

        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Logout</button>
        </div>
    </form>
    <div class="table-warning text-center col-4">

        <a th:href="@{/journal(teacherName=${tempTeacherName})}" class="btn btn-primary btn-sm"
           role="button">Journal</a>


        <a th:href="@{/grades(teacherName=${tempTeacherName})}" class="btn btn-danger btn-sm"
           role="button">Grades</a>

        <a th:href="@{/students(teacherName=${tempTeacherName})}" class="btn btn-warning btn-sm"
           role="button">Students</a>

        <a th:href="@{/news(teacherName=${tempTeacherName})}" class="btn btn-success btn-sm"
           role="button">News</a>

    </div>

</div>

<p></p>

<form action="#" th:action="@{/registry-student-list}">
    <input type="submit" class="btn btn-success" value="New Student">
</form>
<p></p>



<p></p>

<div style="text-align: center; padding-bottom: 20px;">

    <select id="id_instId" onchange="date_class_student()">
        <option value="">-- select student class --</option>
        <option th:each="className : ${classnameStudentList}" th:value="${className}"
                th:text="${className}" th:selected="${className.equals(classNameStudent)}">

        </option>
    </select>


    <script>
        function date_class_student() {
            var classNameStudent = document.getElementById("id_instId").value;
            var teacherName = [[${tempTeacherName}]];
            window.location = 'students?clName=' + classNameStudent +  '&teacherName=' + teacherName;
        }
    </script>




</div>
<p></p>


<div class="table-responsive">
    <table border="1" class="table table-striped table-hover table-bordered">

        <tbody>

        <tr class="d-flex" th:each="tempStudents, iter : ${students}">


            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${iter.count}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempStudents.lastName}"/>
            <td class="table-warning d-inline-flex justify-content-start align-items-center col-sm-1"
                th:text="${tempStudents.firstName}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-sm-1"
                th:text="${tempStudents.middleName}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempStudents.className}"/>
            <td class="table-warning d-inline-flex justify-content-center align-items-center col-1"
                th:text="${tempStudents.email}"/>


            <td class="table-warning text-center col-1">



                <a th:href="@{/formForStudentUpdate(studentId=${tempStudents.id}, clName=${classNameStudent}, classNameSt=${tempStudents.className})}"
                   class="btn btn-primary btn-sm"
                   role="button">Update</a>


                <a th:href="@{/deleteStudent(studentId=${tempStudents.id},clName=${classNameStudent})}" class="btn btn-danger btn-sm"
                   role="button">Delete</a>

            </td>

        </tr>

        </tbody>

    </table>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>
</html>
