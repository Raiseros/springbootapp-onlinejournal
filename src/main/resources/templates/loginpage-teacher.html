<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login page Teacher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon">
    <link th:href="@{/css/login-teach.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-body">


                <form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/login}"
                      method="POST">

                    <div id="errors_teacher" th:if="${#request.getParameter('error')}">
                        Sorry! You entered invalid username/password
                    </div>

                    <div id="logged_out_teacher" th:if="${#request.getParameter('logout')}">
                        You have been logged out
                    </div>

                    <div class="journal-text">
                        <h5 class="text-dark text-center">Entrance for teachers</h5>
                        <p class="mb-4">To log in, please enter your username and password</p>
                    </div>

                    <div class="form-group col-lg-12">
                        <input type="email" name="email" class="form-control form-control-lg" id="email"
                               placeholder="User name (email)">
                    </div>


                    <div class="form-group col-lg-12 mb-4">
                        <input type="password" name="password" class="form-control form-control-lg"
                               id="password"
                               placeholder="Password">

                    </div>


                    <div class="col-lg-12 mb-4">
                        <button type="submit" class="btn btn-success btn-lg btn-block">Login</button>
                    </div>


                    <div class="col-lg-12 text-nowrap text-center">

                        <h7>You don't have an account?</h7>

                        <a class="text-danger" th:href="@{/showTeacherLoginPage/registry-teacher}">Sign Up</a>
                    </div>


                </form>


            </div>
        </div>
    </div>

</div>
<div class="container mt-4 mt-lg-4 text-center">
    <div class="row">
        <ul class="navbar-nav mb-2 mb-lg-2 col-lg-12">
            <li class="nav-item">
                <h4 class="text-muted">Teacher :</h4>
            </li>
            <li class="nav-item">
                <p class="text-info">Login: hol@mail.ru</p>
            </li>
            <li class="nav-item">
                <p class="text-info">Password: 123</p>
            </li>

        </ul>
    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
