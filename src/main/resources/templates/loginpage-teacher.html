<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login page Teacher</title>
</head>
<body>

<form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/login}"
      method="POST">

    <div id="errors_teacher" th:if="${#request.getParameter('error')}">
        Sorry! You entered invalid username/password
    </div>

    <div id="logged_out_teacher" th:if="${#request.getParameter('logout')}">
        You have been logged out
    </div>

    <div class="form-group">
        <label for="email" class="control-label col-md-7 text-danger">User name :</label>
        <div class="col-md-5">
            <input type="email" name="email" class="form-control-md input-md" id="email"
                   placeholder="User name">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="control-label col-md-7 text-danger">Password :</label>
        <div class="col-md-5">
            <input type="password" name="password" class="form-control-md input-md" id="password"
                   placeholder="Password">
        </div>
    </div>

    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-success">Login</button>
    </div>
</form>

<div class="col-md-12">
    <div class="col-md-12">
        <p>You don't have an account?</p> <a class="text-danger col-md-12" th:href="@{/showTeacherLoginPage/registry-teacher}">Sign Up</a>
    </div>
</div>

</body>
</html>
