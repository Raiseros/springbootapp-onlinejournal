<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registry Teacher</title>
</head>

<body>
<form role="form" class="form-horizontal" action="#" th:action="@{/showTeacherLoginPage/saveTeacher}"
      th:object="${teacher}" method="POST">


    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:name="role" th:value="teacher"/>

    <div class="form-group">
        <label for="lastName" class="control-label col-md-7 text-danger">Last name :</label>
        <div class="col-md-5">
            <input type="text" class="form-control-md input-md" id="lastName"
                   th:field="*{lastName}"
                   placeholder="Last name">
        </div>
    </div>

    <div class="form-group">
        <label for="firstName" class="control-label col-md-7 text-danger">First name :</label>
        <div class="col-md-5">
            <input type="text" class="form-control-md input-md" id="firstName" th:field="*{firstName}"
                   placeholder="First name">
        </div>
    </div>
    <div class="form-group">
        <label for="middle_name" class="control-label col-md-7 text-danger">Middle name :</label>
        <div class="col-md-5">
            <input type="text" class="form-control-md input-md" id="middle_name" th:field="*{middleName}"
                   placeholder="Middle name">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-md-7 text-danger">Email :</label>
        <div class="col-md-5">
            <input type="text" class="form-control-md input-md" id="email" th:field="*{email}"
                   placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-md-7 text-danger">Password :</label>
        <div class="col-md-5">
            <input type="password" class="form-control-md input-md" id="password"
                   th:field="*{password}"
                   placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="confirm_password" class="control-label col-md-7 text-danger">Confirm password :</label>
        <div class="col-md-5">
            <input type="password" class="form-control-md input-md" id="confirm_password"
                   th:field="*{confirmPassword}"
                   placeholder="Confirm password">
        </div>

    </div>
    <div class="col-md-12">
        <button type="submit" class="btn btn-success">Save Teacher</button>
    </div>


</form>

</body>
</html>
